<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireNetAI - by - Panth Patel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">

                    <h2>FireNetAI</h2>
                </div>
                <div class="chat-menu-container">
                    <span class="material-symbols-outlined theme-toggle" id="themeToggleIcon">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined more_icon" id="menuIcon">more_vert</span>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button class="menu-option" id="newChatButton">New Chat</button>
                        <button class="menu-option" id="toggleHistoryButton">View Chats</button>
                        <button class="menu-option" id="clearChatButton">Clear Current Chat</button>
                    </div>
                </div>
            </div>
            <div class="chat-body" id="chatBody">
                <div class="message bot-message">

                    <div class="message-text">Hey there ðŸ‘‹<br />Welcome to the grid. How can I help you today?</div>
                </div>
            </div>
            <div class="chat-footer">
                <form action="#" class="chat-form">
                    <div class="pre-img-wrap">
                        <img src="#" class="pre-img">
                    </div>
                    <span class="material-symbols-outlined attach-icon">attach_file</span>
                    <textarea placeholder="Ask anything..." class="message-input" required></textarea>
                    <button type="submit" class="send-btn">
                        <span class="material-symbols-outlined">arrow_upward</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
<script src="app.js">
</script>
</body>
</html>
